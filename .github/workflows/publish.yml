name: Publish to nuget
on:
  push:
    branches:
      - master # Default release branch

env:
  VERSION: '0.0.${{github.run_number}}-alpha'

jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        
      - name: Build solution and generate NtFreX.Audio NuGet package
        run: |  
          cd src/NtFreX.Audio
          dotnet pack -c Release -o out
      
      - name: Build solution and generate NtFreX.Audio.Wasapi NuGet package
        run: |  
          cd src/NtFreX.Audio.Wasapi
          dotnet pack -c Release -o out
          
      - name: Push generated package to GitHub registry
        run: |
          dotnet nuget push ./**/*.nupkg --skip-duplicate --no-symbols true --source "https://nuget.pkg.github.com/NtFreX/NtFreX.Audio/index.json" --api-key ${{ secrets.GITHUB_TOKEN }}
